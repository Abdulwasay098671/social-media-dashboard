<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h1>Dashboard</h1>
            <div class="toggle-switch">
                <input type="checkbox" id="theme-toggle" checked>
                <label for="theme-toggle"></label>
            </div>
        </nav>
        
        <section class="stats">
            <div class="card">
                <h2>Followers</h2>
                <p>12.3K</p>
            </div>
            <div class="card">
                <h2>Likes</h2>
                <p>8.2K</p>
            </div>
            <div class="card">
                <h2>Comments</h2>
                <p>3.1K</p>
            </div>
            <div class="card">
                <h2>Shares</h2>
                <p>1.7K</p>
            </div>
        </section>

        <section class="feed">
            <h2>Latest Posts</h2>
            <div class="post">
                <h3>Post Title 1</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <div class="post">
                <h3>Post Title 2</h3>
                <p>Vestibulum vel lacus at dolor malesuada fermentum.</p>
            </div>
            <div class="post">
                <h3>Post Title 3</h3>
                <p>Donec scelerisque, metus eu fermentum vehicula.</p>
            </div>
        </section>
    </div>


</body>
</html>
